<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/barlow" rel="stylesheet">
    <title>Proyecto web Beats Vault Studio</title>
</head>
<body>
    <header class="vh-100">
      <!-- NavBar -->
      <nav class="navContainer navbar navbar-expand-md navbar-dark bg-transparent">
        <div class="container">
          <!--Logo-->
          <a class="navbar-brand fs-4" href="#">Beats Vault Studio</a>
          <!--Toggle Btn-->
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Menu lateral-->
          <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!--Header Menu Lateral-->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Ir</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!--Body Menu Lateral-->
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Beats</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Licencias</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>                
              </ul>              
            </div>
          </div>
        </div>
      </nav>
      <!--Main Title-->    
      <div class="titleContainer container d-flex justify-content-center align-items-center">
        <div class="title">
          <div class=" topLine row">
            <div class=" emptyLine col-1"></div>
            <div class="line leftLine col-4"></div>
            <div class=" emptyLine col-2"></div>
            <div class="line rightLine col-4"></div>
            <div class=" emptyLine col-1"></div>
          </div>
          <div class="mainTitle row d-flex text-center justify-content-center">
            <div class="beats text-white col-lg-12">BEATS</div>
            <div class="vault text-white col-lg-12">VAULT</div>
            <div class="studio col-lg-12"><span class="spanStudio">STUDIO</span></div> 
          <div class="slogan text-white col-lg-12">ELEVA TU MUSICA</div>
          </div>
          <div class="bottomLine row">
          <div class=" emptyLine col-1"></div>
          <div class="line centerLine col-10"></div>
          <div class=" emptyLine col-1"></div>
          </div>  
        </div>
      </div>
        
        
    </header>
    <main>
        <div class="container vh-100">                      
        </div>       
    </main>
    <footer>        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
