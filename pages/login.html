<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Fonts Links-->
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/barlow" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/league-spartan" rel="stylesheet">
    <!--Personal link-->
    <link rel="stylesheet" href="/css/classesStyle.css">
    <link rel="stylesheet" href="/css/loginStyle.css">
    <title>Login</title>
</head>

<body>
    <div class="container text-white vh-100 d-flex justify-content-center align-items-center f-barlow">
        <div class="row justify-content-center align-items-center login p-5 rounded-5 shadow">
            <div class="col-md-6">
                <div class="header-field text-center">
                    <h2 class="f-blanka">INICIA SESION</h2>
                    <p class="">Entra y explora todo lo que tenemos para ti.</p>
                </div>
                <div class="register-field text-center my-3">
                    <span>¿No tienes cuenta? <a href="">Registrarme</a></span>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <form class="needs-validation" novalidate>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control  rounded-5" placeholder="Usuario" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control rounded-5" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group mb-3 gap-2">
                        <input type="checkbox" class="form-check-input  m" id="remeberCheck" required>
                        <label for="remeberCheck" class="form-check-label">Recuerdame</label>
                    </div>
                    <div class="input-group justify-content-center">
                        <input type="submit" class="btn btn-primary btnLogin w-75 rounded-5" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
